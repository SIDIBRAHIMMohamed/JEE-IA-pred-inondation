<app-header style="margin-bottom: 200px;"></app-header>
<div class="container">
  <div class="table-container">
    <table mat-table [dataSource]="villes" class="mat-elevation-z8" style="margin-top: 120px;">

      <caption>Prediction pour {{villes[0]?.date}}</caption>
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let ville"> {{ville.ville}} </td>
      </ng-container>


      <ng-container matColumnDef="innonde">
        <th mat-header-cell *matHeaderCellDef> Risque(en %) </th>
        <td mat-cell *matCellDef="let ville"> {{(ville.flooded)*100}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['nom', 'innonde']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nom', 'innonde'];"></tr>
    </table>
  </div>
</div>
